apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-alert-templates
data:
  miro.tmpl: |
    {{ define "miro.template" }}
      *[{{ .Status | upper }}]*: {{ .CommonLabels.alertname }}
    {{ range .Alerts }}
      • {{ .Labels.instance }} – {{ .Annotations.summary }}
    {{ end }}
    {{ end }}